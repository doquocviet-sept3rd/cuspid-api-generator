<div class='tw-p-5 tw-w-full'>
  <div class='tw-flex tw-mb-5'>
    <div *ngIf='cuspidEntity.icon; else defaultIcon' [innerHTML]='cuspidEntity.icon'></div>
    <ng-template #defaultIcon>
      <svg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 24 24' stroke-width='1.5'
           stroke='currentColor' class='tw-w-6 tw-h-6'>
        <path stroke-linecap='round' stroke-linejoin='round'
              d='M21 7.5l-9-5.25L3 7.5m18 0l-9 5.25m9-5.25v9l-9 5.25M3 7.5l9 5.25M3 7.5v9l9 5.25m0-9v9'/>
      </svg>
    </ng-template>
    <span class='tw-ml-3'>{{ cuspidEntity.label || cuspidEntity.id }}</span>
  </div>
  <app-table></app-table>
  <app-pagination class='tw-float-right tw-clear-both tw-mt-4'></app-pagination>
</div>
