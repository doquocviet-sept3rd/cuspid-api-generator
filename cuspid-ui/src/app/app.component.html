<div id='app' class='tw-w-screen tw-h-screen'>
  <div class='tw-h-16 tw-flex'>
    <div class='tw-flex tw-justify-center tw-items-center tw-w-80 tw-h-full tw-border-r'>
      <svg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 24 24' stroke-width='1.5' stroke='currentColor'
           class='clickable tw-w-8 tw-h-8'>
        <path stroke-linecap='round' stroke-linejoin='round'
              d='M6.75 7.5l3 2.25-3 2.25m4.5 0h3m-9 8.25h13.5A2.25 2.25 0 0021 18V6a2.25 2.25 0 00-2.25-2.25H5.25A2.25 2.25 0 003 6v12a2.25 2.25 0 002.25 2.25z'/>
      </svg>
      <span class='clickable tw-font-bold tw-ml-2'>CUSPID ADMIN</span>
    </div>
    <div class='tw-w-[calc(100%_-_320px)] tw-px-5 tw-flex tw-justify-between tw-items-center'>
      <div class='tw-flex'>
        <svg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 24 24' stroke-width='1.5' stroke='currentColor'
             class='clickable tw-w-6 tw-h-6'>
          <path stroke-linecap='round' stroke-linejoin='round' d='M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5'/>
        </svg>
        <svg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 24 24' stroke-width='1.5' stroke='currentColor'
             class='clickable tw-ml-4 tw-w-6 tw-h-6'>
          <path stroke-linecap='round' stroke-linejoin='round'
                d='M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z'/>
        </svg>
      </div>
      <div class='tw-flex'>
        <svg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 24 24' stroke-width='1.5' stroke='currentColor'
             class='clickable tw-w-6 tw-h-6'>
          <path stroke-linecap='round' stroke-linejoin='round'
                d='M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0'/>
        </svg>
        <svg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 24 24' stroke-width='1.5' stroke='currentColor'
             class='clickable tw-ml-4 tw-w-6 tw-h-6'>
          <path stroke-linecap='round' stroke-linejoin='round'
                d='M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75'/>
        </svg>
        <img class='clickable tw-ml-4 tw-w-6 tw-h-6 tw-rounded-full'
             src='https://images.unsplash.com/photo-1575936123452-b67c3203c357?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aW1hZ2V8ZW58MHx8MHx8fDA%3D&w=1000&q=80'
             alt='image'/>
        <span class='clickable hover:tw-underline tw-ml-4'>Do Quoc Viet</span>
      </div>
    </div>
  </div>
  <hr/>
  <div class='tw-flex'>
    <div class='tw-w-80 tw-h-[calc(100%_-_64px)] tw-bg-white tw-border-r tw-p-5'>
      <div class='tw-flex tw-items-center'>
        <svg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 24 24' stroke-width='1.5' stroke='currentColor'
             class='tw-w-6 tw-h-6'>
          <path stroke-linecap='round' stroke-linejoin='round'
                d='M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25'/>
        </svg>
        <span class='tw-ml-4'>Dashboard</span>
      </div>
      <div class='tw-pt-5 tw-text-sm'>
        <div *ngFor='let cuspidEntity of CUSPID_ENTITIES'
             (click)='onCuspidEntityClick(cuspidEntity)'
             class='hover:tw-bg-gray-100 tw-rounded-xl clickable tw-flex tw-items-center tw-py-3 tw-pl-5'>
          <div *ngIf='cuspidEntity.icon; else defaultIcon' [innerHTML]='cuspidEntity.icon'></div>
          <ng-template #defaultIcon>
            <svg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 24 24' stroke-width='1.5'
                 stroke='currentColor' class='tw-w-6 tw-h-6'>
              <path stroke-linecap='round' stroke-linejoin='round'
                    d='M21 7.5l-9-5.25L3 7.5m18 0l-9 5.25m9-5.25v9l-9 5.25M3 7.5l9 5.25M3 7.5v9l9 5.25m0-9v9'/>
            </svg>
          </ng-template>
          <span class='tw-ml-3'>{{ cuspidEntity.label || cuspidEntity.id }}</span>
        </div>
      </div>
    </div>
    <app-detail-entity class='tw-w-[calc(100%_-_320px)]' [cuspidEntity]='currentEntity'></app-detail-entity>
  </div>
</div>
